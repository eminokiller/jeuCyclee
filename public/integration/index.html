<body>
<div class="container-fluid">
    <header></header>
    <main>

                <div class="draggable-list-header card-header">

            </div>
            <div class="col-lg-3 card">
                <div class="card-header">
                    <h5 class="">Mes activité "Semaine 1 " "eADV"</h5>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Nbre de visite par délégué</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">2</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2 card">
                <div class="card-header">
                    <h5 class="">IMPACT</h5>
                </div>
                <div class="card-body"></div>
            </div>
            <div class="col-lg-2 card">

                <div class="card-header">
                    <h5 class="">FACE TO FACE</h5>
                </div>
                <div class="card-body"></div>
            </div>
            <div class="col-lg-2 card">
                <div class="card-header">
                    <h5 class="">VISITE REMOTE</h5>
                </div>
                <div class="card-body"></div>

    <footer></footer>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="scripts/plugins/draggable-list.js"></script>
<script src="scripts/plugins/game-borad.js"></script>
<script src="scripts/plugins/ajax-interceptor.js"></script>
<script src="scripts/ajax-modal.js"></script>
<script>
    (function ($) {
        function mockData() {
            let data = [];
            let textGrise = 'Action medeo';
            for (let i = 0; i < 100; i++) {
                let text = (i > 68) ? textGrise : 'Promotion planing';
                let draggable = i <= 68;
                let item = {id: i + 1, text: `${text} ${i + 1}`, draggable: draggable};
                data.push(item)
            }
            return data;
        }

        $('.draggable-list').draggableList({
            data: mockData(),
            containerClass: 'tasker',
            itemClass: 'draggable-task',
            ondragstart: function (evt) {
                evt.originalEvent.dataTransfer.setData('data-id', $(evt.target).data('id'))
            },
            ondragend: function (evt) {
                console.log(evt)
            },
            mapFn: function (item) {
                return {
                    id: item.id,
                    text: item.text,
                    draggable: item.draggable,
                }
            }
        })
        $('.target-table').gameBoard({
            startWeek: 1,
            endWeek: 9,
            'ondragover': function (evt) {
                evt.preventDefault();
            },
            'ondrop': function (evt) {
                evt.preventDefault();
                let dataId = evt.originalEvent.dataTransfer.getData('data-id');
                let $target = $(evt.target)
                let $container = $('<div></div>')
                if ($target.hasClass('droppable-list')) {
                    $container = $target;

                } else {
                    $container = $($target.parents('.droppable-list').first())
                }
                let targetId = $container.attr('data-id');
                $('#exampleModal').data('id', dataId);
                $('#exampleModal').data('target-id', targetId);
                $('#exampleModal').modal('toggle')


            }
        });
    })($);
</script>
</body>
</html>
